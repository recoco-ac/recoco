name: Feature Request
description: Suggest an improvement for Recoco.

title: '[Module Name] Brief description of the feature request'
labels:
  - enhancement

body:
  - type: markdown
    attributes:
      value: >
        Thanks for taking the time to provide feedback for Recoco!
        Your suggestions help us make our product better.

  - type: textarea
    attributes:
      label: What's the improvement you'd like to see?
      description: A concise description of what you want to happen.
      placeholder: |
        It would be great if...
    validations:
      required: true

  - type: textarea
    attributes:
      label: Is there any alternative you've considered?
      description: >
        Providing context helps us better understand the problem, why do you need it,
        and come up with a solution that is most useful in the real world.

  - type: textarea
    attributes:
      label: Additional context
      description: >
        Please add screenshots, logs files, links, or details that provide context about the issue if applicable.

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.

  - type: checkboxes
    attributes:
      label: Are you willing to submit a Pull Request?
      description: >
        This is absolutely not required, but we are happy to guide you in the contribution process,
        especially if you already have a good understanding of how to implement the improvement.

        Recoco is a totally community-driven project and we love to bring new contributors in.
      options:
        - label: Yes, I'd like to submit a PR!
